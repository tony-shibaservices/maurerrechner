<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maurer-Schema Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      font-size: 1rem;
    }
    #result {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Maurer-Schema Rechner</h2>

  <label for="maxVisitors">Maximale Besucherzahl:</label>
  <input type="number" id="maxVisitors" placeholder="z.‚ÄØB. 6000">

  <label for="expectedVisitors">Erwartete Besucherzahl:</label>
  <input type="number" id="expectedVisitors" placeholder="z.‚ÄØB. 4500">

  <label for="eventType">Art der Veranstaltung:</label>
  <select id="eventType">
    <option value="0.2">Konzert</option>
    <option value="1.0">Rockkonzert</option>
    <option value="1.2">Rockkonzert mit Boygroup</option>
    <option value="0.5">Musikveranstaltung</option>
    <option value="0.8">Motorsportveranstaltung</option>
    <option value="0.4">Stadtteilfest</option>
    <option value="0.7">Karnevalsveranstaltung</option>
    <option value="0.3">Sportveranstaltung</option>
    <option value="0.5">Kundgebung</option>
    <option value="0.9">Flugveranstaltung</option>
    <!-- Weitere Eventtypen hier erg√§nzbar -->
  </select>

  <label for="vipCount">VIPs mit Polizeischutz (je 5 Personen = 10 Punkte, max. 30):</label>
  <input type="number" id="vipCount" placeholder="z.‚ÄØB. 10">

  <label for="violence">Erh√∂hte Gewaltbereitschaft bekannt?</label>
  <select id="violence">
    <option value="0">Nein</option>
    <option value="10">Ja (+10 Punkte)</option>
  </select>

  <button onclick="berechneMaurer()">Gefahrneigung berechnen</button>

  <div id="result"></div>
</div>

<script>
  function punkteMaxBesucher(zahl) {
    if (zahl <= 500) return 1;
    if (zahl <= 1000) return 2;
    if (zahl <= 1500) return 3;
    if (zahl <= 3000) return 4;
    if (zahl <= 6000) return 5;
    if (zahl <= 10000) return 6;
    if (zahl <= 20000) return 7;
    return 7 + Math.ceil((zahl - 20000) / 10000);
  }

  function berechneMaurer() {
    const maxVisitors = parseInt(document.getElementById('maxVisitors').value);
    const expectedVisitors = parseInt(document.getElementById('expectedVisitors').value);
    const eventType = parseFloat(document.getElementById('eventType').value);
    const vipCount = parseInt(document.getElementById('vipCount').value);
    const violence = parseInt(document.getElementById('violence').value);

    if (isNaN(maxVisitors) || isNaN(expectedVisitors)) {
      document.getElementById('result').textContent = 'Bitte g√ºltige Besucherzahlen eingeben!';
      return;
    }

    const maxPunkte = punkteMaxBesucher(maxVisitors);
    const erwartetePunkte = Math.floor(expectedVisitors / 500);
    let vipPunkte = Math.min(Math.floor(vipCount / 5) * 10, 30);
    let gesamtPunkte = (maxPunkte + erwartetePunkte) * eventType + vipPunkte + violence;

    document.getElementById('result').textContent = `üëâ Gesamtgefahrneigung: ${gesamtPunkte.toFixed(1)} Punkte`;
  }
</script>
</body>
</html>
