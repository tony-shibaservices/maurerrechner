<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maurer-Schema Rechner</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      box-sizing: border-box;
    }
    .wrapper {
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #FF3838;
      color: #fff;
      border: 2px solid #FF3838;
      border-radius: 50px;
      font-size: 16px;
      font-family: 'Wix Madefor Text', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e03030;
      border-color: #e03030;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ecf7ed;
      border-left: 5px solid #2ecc71;
      font-size: 1.2rem;
      color: #2d572c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Inhalt bleibt unverändert -->
  </div>
  <script>
    // Script bleibt unverändert
  </script>
</body>
</html>
