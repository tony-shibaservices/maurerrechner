<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maurer-Schema Rechner</title>
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Wix Madefor Text', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrapper {
      width: 100%;
      max-width: 700px;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #FF3838;
      color: #fff;
      border: 2px solid #FF3838;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e03030;
      border-color: #e03030;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ecf7ed;
      border-left: 5px solid #2ecc71;
      font-size: 1.2rem;
      color: #2d572c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Maurer-Schema Rechner</h1>
    <!-- Dein bestehender Formularcode bleibt hier erhalten -->
  </div>
</body>
</html>
